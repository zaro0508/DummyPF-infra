              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AttachmentBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref UploadCmsCertBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref UploadCmsPrivBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref ConsentsBucket
          - Sid: ModAccess
            Action:
              - 's3:PutObject'
              - 's3:PutObjectAcl'
              - 's3:GetObject'
              - 's3:GetObjectAcl'
              - 's3:DeleteObject'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref UploadBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref AttachmentBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref UploadCmsCertBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref UploadCmsPrivBucket
                  - /*
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref ConsentsBucket
                  - /*

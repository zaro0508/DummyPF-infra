    Type: String
    Default: param_place_holder
  AppHealthcheckUrl:
    Type: String
    Description: The AWS EB health check path
    Default: param_place_holder
  AuthCreateMysqlAccounts:
    Type: String
    Default: param_place_holder
  AuthProvider:
    Type: String
    Default: param_place_holder
  AwsAutoScalingGroupName:
    Type: String

    eu-central-1:
      ARN: 054676820928
    ap-southeast-1:
      ARN: '114774131450'
    ap-northeast-1:
      ARN: '582318560864'
    ap-southeast-2:
      ARN: '783225319266'
    ap-northeast-2:
      ARN: '600734575887'
    sa-east-1:
      ARN: '507241528517'
